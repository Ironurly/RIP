<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Service</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Запись на автосервис</h1>
<form action="/add-request" method="post">
    <input type="text" name="clientName" placeholder="Имя клиента" required>
    <input type="text" name="phoneNumber" placeholder="Номер телефона" required>
    <input type="text" name="carModel" placeholder="Модель авто" required>
    <textarea name="issueDescription" placeholder="Описание проблемы" required></textarea>
    <input type="date" name="appointmentDate" required>
    <button type="submit">Отправить</button>
</form>
<h2>Все заявки</h2>
<ul>
    <li th:each="request : ${requests}">
        <span th:text="${request.clientName}"></span> -
        <span th:text="${request.carModel}"></span>
    </li>
</ul>
</body>
</html>
